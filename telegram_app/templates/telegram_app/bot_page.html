{% extends 'core_app/base.html' %}

{% block content %}
	<h2>{{ bot.name }}</h2>

	{% if messages %}
		<ul>
    		{% for message in messages %}
        		<li class="alert alert-success">{{ message }}</li>
    		{% endfor %}
    	</ul>
	{% endif %}

	<button onclick="location.href='{% url 'telegram_app:start_bot' bot.id %}'">Запустить</button>
{% endblock %}
