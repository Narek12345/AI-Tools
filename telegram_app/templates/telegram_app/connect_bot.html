{% extends 'core_app/base.html' %}

{% block content %}
	<h2 class="text-center mb-4">Подключить Telegram бота</h2>

	<form action="{% url 'telegram_app:connect_bot' %}" method="POST">
		{% csrf_token %}
		<div class="row justify-content-center">
			<div class="col-md-6">
				{{ form.as_p }}
			</div>
		</div>
		<button class="btn btn-primary btn-lg mt-4 d-block mx-auto" type="submit">Подключить бота</button>
	</form>
{% endblock %}
