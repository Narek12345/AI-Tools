{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Tools</title>
    <!-- Подключаем Bootstrap CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
</head>
<body>

    <!-- Header -->
    <header class="text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>
                    <a class="nav-link text-reset text-decoration-none" href="">
                        <span class="text-danger">AI-Tools</span>
                    </a>
                </h1>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Главная</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'core:about' %}">О нас</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'core:list_projects' %}">Проекты</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Поддержка</a></li>

                            {% if user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link" href="#">Выйти</a></li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="#">Регистрация</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Войти</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        {% block content %}
        <!-- Контент дочернего шаблона будет вставлен сюда -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            <p class="footer-text">&copy; 2025 AI-Tools. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключаем Bootstrap JS. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
