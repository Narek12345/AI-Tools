<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Tools</title>
    <!-- Connect Bootstrap CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Header. -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>AI-Tools</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">О нас</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Контакты</a></li>

                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link text-white" href="#">Выйти</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link text-white" href="#">Регистрация</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Войти</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content. -->
    <div class="container my-4">
        {% block content %}
        <!-- Контент дочернего шаблона будет вставлен сюда -->
        {% endblock %}
    </div>

    <!-- Footer. -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 AI-Tools. Все права защищены.</p>
    </footer>

    <!-- Connect Bootstrap JS. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
