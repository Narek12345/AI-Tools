<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gTq3FxFFOEVeMKNhQY/zHZjTrd7Rwt/xFmcAzl+puGhi3N5AXbiJktdYJs4KOHpu" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="container d-flex justify-content-between">
            <a href="/" class="text-decoration-none text-white">Home</a>
            <a href="/about/" class="text-decoration-none text-white">About</a>
            <a href="/contact/" class="text-decoration-none text-white">Contact</a>
        </nav>
    </header>

    <main class="mt-4">
        <div class="container">
            {% block content %}
            <!-- The main content will be placed here. -->
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-white py-4 text-center">
        <p>&copy; 2025 AI-Tools. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (and Popper for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qFf7gTPOtI5y+W62d0QgHIDuDnl4q5SRQMEY4PV+ApWTn6O9nT0JkXlJGdgmBVcR" crossorigin="anonymous"></script>
</body>
</html>
